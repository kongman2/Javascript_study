<!DOCTYPE html>

      <title>Document</title>

   <body>
      <script>
         //request: 서버에 요청, response: 서버 응답
         const options = {
            method: 'GET', // RestFul 방식 중 get 방식으로 요청 -> Read 해줘! -> 현재 상영중인 영화를 읽게 해줘!(데이터 줘)
            headers: {
               // accept: "나는 json 객체로 데이터를 받을거야" 라고 서버에게 전달
               accept: 'application/json',
               // Authorization: 보안을 위해서 서버에 같이 전달하는 인증키
               Authorization: 'Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiIzMTczNDdhZTE3ZjZjMzc5NzhhNzAzZDdmYjMxMTVkOCIsIm5iZiI6MTc0ODM5NDA5Ni4yODQsInN1YiI6IjY4MzY2MDcwMGE0ZWNhYjBkNjgzOGIwNiIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.vRtnGv5d1GvijAuiBNxhaJNrdWRkcDEYpiuqNGdHzqY',
            },
         }

         // fetch: 서버에 request를 요청하는 자바스크립트에서 제공하는 함수
         //  fetch(request 주소, request할때 서버에 같이 전달되는 옵션)
         // 물음표 뒤는 쿼리스트링: 서버에 보내는 값을 (주소에 노출해서 보내는 값 - get방식)
         fetch('https://api.themoviedb.org/3/movie/now_playing?language=ko-KR&page=1', options)
            .then((res) => {
               console.log('res: ', res) // response 정보 + 영화 데이터
               return res.json() // 실제 영화데이터 리턴
            })

            .then((res) => console.log(res)) // 실제 영화데이터
            .catch((err) => console.error(err)) // request 할때 문제 발생시 실행
      </script>
   </body>
