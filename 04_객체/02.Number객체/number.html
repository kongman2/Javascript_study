<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         const l = 123.456789
         // toFixed(n): n번째 자리까지 소수점 출력(반올림)
         console.log(l.toFixed(2))
         console.log(l.toFixed(3))
         console.log(l.toFixed(4))

         const m = Number('abc')
         console.log(m)

         // m이 숫자인지 아닌지 판단
         if (Number.isNaN(m)) {
            // is this NaN? -> ture면 숫자가 아님 false면 숫자
            console.log('숫자가 아님')
         } else {
            console.log('숫자임')
         }

         const n = 10 / 0
         console.log(n)

         //n이 유한한 숫자인지 판단
         if (Number.isFinite(n)) {
            // is this Finite(유한한 숫자)? -> 유한한 숫자면 ture, 그렇지 않으면 false
            console.log('무한대가 아님')
         } else {
            console.log('무한대임')
         }
      </script>
   </body>
</html>
