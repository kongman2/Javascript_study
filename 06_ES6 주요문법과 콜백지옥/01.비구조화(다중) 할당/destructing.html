<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 객체의 비구조화 할당

         // ES6 이전 문법
         /*
         const contacts = {
            fmaillyName: '이',
            name: '영희',
            age: 22,
         }

         let fmaillyName = contacts.fmaillyName
         let name = contacts.name
         let age = contacts.age

         console.log(fmaillyName)
         console.log(name)
         console.log(age)
         */

         // ES6 문법
         /*
         const contacts = {
            fmaillyName: '이',
            name: '영희',
            age: 22,
         }

         let { fmaillyName, name, age } = contacts

         console.log(fmaillyName)
         console.log(name)
         console.log(age)
         */

         // 다른 변수명으로 가져오고 싶을때
         const contacts = {
            fmaillyName: '이',
            name: '영희',
            age: 22,
         }

         let { fmaillyName, name: otherName, age } = contacts

         console.log(fmaillyName)
         console.log(otherName)
         console.log(age)

         // 배열의 비구조화 할당

         const arr = ['광희', '지수', '영철', 20]

         let [value1, value2, value3, value4] = arr

         console.log(value1)
         console.log(value2)
         console.log(value3)
         console.log(value4)
      </script>
   </body>
</html>
