<!DOCTYPE html>
<html lang="ko">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
   </head>
   <body>
      <script>
         // 지정한 시간에 콜백 함수 실행
         // 1000 = 1초
         setTimeout(function () {
            console.log('1초 후에 1번 실행'), 1000
         })

         // 화살표 함수
         //  setTimeout(() => {
         //     console.log('1초 후에 1번 실행')
         //  }, 1000)

         // 지정한 시간마다 함수 실행
         let count = 0
         setInterval(function () {
            console.log(`1초마다 실행(${count}번째)`)
            count++
         }, 1000)

         // 화살표 함수
         //  let count = 0
         //  setInterval(() => {
         //     console.log(`1초 마다 실행(${count}번째)`)
         //     count++
         //  }, 1000)
      </script>
   </body>
</html>
